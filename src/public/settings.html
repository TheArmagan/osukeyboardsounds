<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
      outline: 0;
    }

    html,
    body {
      width: 100vw;
      height: 100vh;
      border-radius: 9999px;
    }

    body {
      background-color: #202020;
      border-radius: 9999px;
    }

    main {
      margin: 0 auto;
      padding-top: 16px;
      max-width: 90vw;
      width: 100%;
    }

    nav {
      width: 100vw;
      height: 24px;
    }

    .title {
      color: whitesmoke;
      text-align: center;
      line-height: 24px;
      font-size: 18px;
    }

    .volume-range {
      display: block;
      width: 100%;
      background-color: #555555;
      border-top-right-radius: 4px;
      border-top-left-radius: 4px;
    }

    .volume-range::-webkit-slider-runnable-track {
      padding: 2px;
      background-color: #4b4b4b;
      border-top-right-radius: 4px;
      border-top-left-radius: 4px;
    }

    .volume-display {
      padding: 2px;
      display: block;
      width: 100%;
      background-color: #555555;
      height: 18px;
      border-bottom-right-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    .volume-display p {
      width: 100%;
      line-height: 18px;
      color: whitesmoke;
      text-align: center;
    }

    .button {
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
      width: 100%;
      height: 24px;
      background-color: #555555;
      color: whitesmoke;
      border: 0;
    }

    .button:hover {
      background-color: #616161;
    }

    .button:active {
      background-color: #4d4d4d;
    }


  </style>
</head>

<body>
  <div id="vue-app">
    <nav>
      <p class="title">Osu Keyboard Sounds</h1>
    </nav>
    <main>
      <div class="volume">
        <input class="volume-range" type="range" step="0.01" max="1" min="0" v-model.number="config.volume">
        <div class="volume-display">
          <p>Volume: {{Math.floor(config.volume*100)}}</p>
        </div>
      </div>
      <button class="button" @click="save()">{{saveButtonText}}</button>
      <button class="button" @click="quit()">Quit App</button>
    </main>
  </div>
  <script src="./lib/vue2dev.js"></script>
  <script src="./lib/config.js"></script>
  <script src="./settings.js"></script>
</body>

</html>
